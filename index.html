<!DOCTYPE html>
<html>
<head>
    <title>Changing image on hover with CSS/HTML</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container text-center mt-3">
        <div class="row align-items-start">
            <div class="col">
                <h2 class="m-4 text-primary">Changing image on hover with CSS/HTML</h2>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div id="img-hover-single">
                        <img loading="lazy" src="./assets/img/single-residential-unit-img.jpg" class="card-img-top"
                            alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry
                        </p>
                        <a href="#" class="btn btn-success">SEE MORE</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div id="img-multi">
                        <img class="card-img-top" loading="lazy" src="assets/img/multi-residential-unit-img.jpg" alt="">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry
                        </p>
                        <a href="#" class="btn btn-success">SEE MORE</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>
    // Change image on hover
    jQuery("#img-hover-single img").hover(function () {
        jQuery(this).attr('srcset', './assets/img/multi-residential-unit-after.jpg');
    }, function () {
        jQuery(this).attr('srcset', './assets/img/single-residential-unit-img.jpg');
    });
    jQuery("#img-multi img").hover(function () {
        jQuery(this).attr('srcset', './assets/img/multi-residential-unit-after.jpg');
    }, function () {

        jQuery(this).attr('srcset', './assets/img/multi-residential-unit-img.jpg');
    });
</script>

</html>
